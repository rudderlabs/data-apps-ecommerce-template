version: 2
sources:
  - name: ecommerce
    description: All ecommerce data tables that would be generated by RudderStack event stream tables.
    database: "{{var ('event_stream_database')}}"
    schema: "{{var ('event_stream_schema')}}"
    tables:
      - name: tracks
      - name: product_added
      - name: order_completed
      - name: identifies
      - name: checkout_step_completed
      - name: "{{ var('id_stitcher_name')}}"
      - name: web_conversion_order_made_success
      - name: web_product_page_add_to_basket_button_click
  - name: production
    database: "{{var('event_stream_database')}}"
    schema: dbt_production
    tables:
      - name: master_orderitems
      - name: stg_pattern_downloads
      - name: user_mapping